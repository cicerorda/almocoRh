<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload do Card치pio</title>
    <style>
        /* Estilos gerais */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            max-width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo do campo de upload personalizado */
        .upload-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .upload-label {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            background-color: #f9f9f9;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-btn {
            padding: 10px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #c0392b;
        }

        .upload-btn input[type="file"] {
            display: none;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Modo escuro */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .button.dark-mode {
            background-color: #4a90e2;
        }

        .button.dark-mode:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>

    <div class="container" id="appContainer">
        <h1>Upload do Card치pio</h1>

        <!-- Formul치rio de upload para cada dia da semana -->
        <form id="uploadForm" method="POST" action="/admin/upload" enctype="multipart/form-data">
            <!-- Campo de upload personalizado para cada dia -->
            <div class="upload-group">
                <label class="upload-label" id="segundaLabel">Segunda-feira</label>
                <label class="upload-btn">
                    <span>游닋 Escolher</span>
                    <input type="file" name="segunda" accept="images/*" required onchange="updateLabel(this, 'segundaLabel')">
                </label>
            </div>
            <button type="submit" class="button">Enviar Imagens</button>
            <button id="downloadCSV">Baixar CSV</button>
        </form>

        <button class="button" onclick="window.location.href='/login'">Logout</button>
    </div>

    <script>
        // Fun칞칚o para atualizar o nome do arquivo no campo de upload
        function updateLabel(input, labelId) {
            const fileName = input.files[0].name;
            document.getElementById(labelId).textContent = fileName;
        }

        // Fun칞칚o para verificar se o usu치rio est치 no modo escuro
        function detectDarkMode() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                document.getElementById("appContainer").classList.add('dark-mode');
                document.querySelectorAll('.button').forEach(function(el) {
                    el.classList.add('dark-mode');
                });
            }
        }

        // Detectar e aplicar o modo escuro
        detectDarkMode();

        document.getElementById("downloadCSV").addEventListener("click", function() {
            fetch('/api/pedidos/download')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao baixar o arquivo');
                }
                return response.blob(); // Converte a resposta para um blob (arquivo bin치rio)
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pedidos.csv'; // Nome do arquivo a ser baixado
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => console.error('Erro ao baixar o CSV:', error));
        });
    </script>

</body>
</html>
